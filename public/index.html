<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan Holton Portfolio</title>
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/gridAnimations.css">
    <link rel="stylesheet" href="styles/homeAnimations.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Fragment+Mono:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gudea:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Fragment+Mono:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gudea:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
    </style>    
</head>
<body class="w-100vh h-100vh bg-neutral-800 overflow-x-hidden">
    <header class="w-full h-10 bg-neutral-800 flex font-primary fixed z-10">
        <div class="w-1/3 h-10 flex items-center justify-start invert-95">
            <a href="https://github.com/aidanbh16" target="_blank"><img src="assets/github.png" class="w-7 ml-5 hover:scale-110 bg-orange-400 hover:cursor-pointer"></a>
            <a href="https://www.linkedin.com/in/aidan-holton/" target="_blank"><img src="assets/instagram.png" class="w-7 mr-5 ml-5 hover:scale-110 bg-orange-400 hover:cursor-pointer"></a>
            <a href="https://www.linkedin.com/in/aidan-holton/" target="_blank"><img src="assets/linkedin.png" class="w-7 hover:scale-110 bg-orange-400 hover:cursor-pointer"></a>
        </div>
        <div class="w-1/3 h-10 text-sky-400 flex items-center justify-center">
            <span class="font-bold">Aidan Holton</span>
        </div>
        <nav class="w-1/3 h-10 text-sky-400 flex items-center justify-end">
            <div class="pl-5 pr-5"><span id="home" class="hover:cursor-pointer">Home</span></div>
            <div class="pl-5 pr-5"><span id="experience" class="hover:cursor-pointer">Experience</span></div>
            <div class="pl-5 pr-5"><span id="contact" class="hover:cursor-pointer">Contact</span></div>
            <script src="scripts/autoScroll.js"></script>
        </nav>
    </header>
    <section class="w-full h-247 bg-gradient-to-b from-sky-400 to-neutral-900 from-20%">
      <div class="absolute top-3/10 left-2/4 w-1/4 h-1/4 block">
        <h1 class="font-secondary text-white text-6xl text-end [text-shadow:_0_2px_4px_rgb(0_0_0_/_0.8)]">Hey, I'm Aidan</h1>
        <h3 class="font-secondary text-white text-3xl mt-10 text-end [text-shadow:_0_2px_4px_rgb(0_0_0_/_0.8)]">Computer Science Major / Machine Learning Minor</h3>
        <div class="flex mt-10 justify-end">
          <button class="w-1/3 h-10 mr-5 text-white rounded-4xl border-2 border-white hover:cursor-pointer hover:bg-white hover:text-sky-600 hover:font-bold hover:border-sky-500 hover:border-2 [text-shadow:_0_2px_4px_rgb(0_0_0_/_0.8)] [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] hover:[text-shadow:none] animate-raise">Test</button>
          <button class="w-1/3 h-10 text-white rounded-4xl border-2 border-white hover:cursor-pointer hover:bg-white hover:text-sky-600 hover:font-bold hover:border-sky-500 hover:border-2 [text-shadow:_0_2px_4px_rgb(0_0_0_/_0.8)] [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] hover:[text-shadow:none] animate-raise">Resume</button>
        </div>
        </div>
      </div>
    </section>
    <section class="w-full h-247 flex justify-center items-center bg-neutral-900">
      <div class="w-2/3 h-3/4 grid grid-cols-3 gap-4">
        <div id="grid1" class="bg-sky-600 flex items-center justify-center [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          <h1 class="text-white font-primary text-4xl [text-shadow:_0_2px_4px_rgb(0_0_0_/_1)]"><span>Work Experience</span></h1>
        </div>
        <div id="grid2" class="bg-neutral-800 flex col-span-1 row-span-1 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">

        </div>
        <div id="grid3" class="bg-neutral-800 flex col-span-1 row-span-2 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          
        </div>
        <div id="grid4" class="bg-neutral-800 flex row-span-4 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          
        </div>
        <div id="grid5" class="bg-neutral-800 flex col-span-1 row-span-1 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          <h1 class="text-white font-primary [text-shadow:_0_2px_4px_rgb(0_0_0_/_1)]"><span></span></h1>
        </div>
        <div id="grid6" class="bg-neutral-800 flex items-center justify-center row-span-2 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl">
          <h1 class="text-white font-primary text-5xl [text-shadow:_0_2px_4px_rgb(0_0_0_/_1)]"><span>Center</span></h1>
        </div>
        <div id="grid7" class="bg-sky-600 flex items-center justify-center [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          <h1 class="text-white font-primary text-5xl [text-shadow:_0_2px_4px_rgb(0_0_0_/_1)]"><span>Projects</span></h1>
        </div>
        <div id="grid8" class="bg-neutral-800 flex row-span-3 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">

        </div>
        <div id="grid9" class="bg-neutral-800 flex [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">
          <h1 class="text-white font-primary [text-shadow:_0_2px_4px_rgb(0_0_0_/_1)]"><span></span></h1>
        </div>
        <div id="grid10" class="bg-neutral-800 flex col-span-2 [box-shadow:_0_1px_7px_rgb(0_0_0_/_0.8)] rounded-2xl opacity-0">

        </div>
      </div>
      <script src="scripts/gridAnimations.js"></script>
    </section>
    <section>
        <div class="w-1/2 h-240 bg-white pt-10 pb-10 rounded-5xl">
            <div class="mx-auto max-w-2xl text-center">
              <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact me</h2>
              <p class="mt-2 text-lg leading-8 text-gray-600">Lets get in touch</p>
            </div>
            <form action="/send-mail" method="POST" enctype="multipart/form-data" autocomplete="off" class="mx-auto mt-8 max-w-xl sm:mt-12">
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div class="sm:col-span-2">
                  <label for="name" class="block text-sm font-semibold leading-6 text-black">Name <span class="text-red-400">*</span></label>
                  <div class="mt-2.5">
                    <input type="text" name="name" id="name" class="block w-full rounded-md border-1 outline-0 px-3.5 py-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:shadow-sm focus:shadow-neutral-700" maxlength="" required>
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="company" class="block text-sm font-semibold leading-6 text-black">Company</label>
                  <div class="mt-2.5">
                    <input type="text" name="company" id="company" class="block w-full rounded-md border-1 outline-0 px-3.5 py-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:shadow-sm focus:shadow-neutral-700" maxlength="100">
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="email" class="block text-sm font-semibold leading-6 text-black">Email <span class="text-red-400">*</span></label>
                  <div class="mt-2.5">
                    <input type="email" name="email" id="email" class="block w-full rounded-md border-1 outline-0 px-3.5 py-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:shadow-sm focus:shadow-neutral-700" maxlength="254" required>
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="phone-number" class="block text-sm font-semibold leading-6 text-black">Phone number</label>
                  <div class="relative mt-2.5">
                    <input type="number" name="phonenumber" id="phone-number" class="block w-full rounded-md border-1 outline-0 px-3.5 py-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:shadow-sm focus:shadow-neutral-700 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" maxlength="15">
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="message" class="block text-sm font-semibold leading-6 text-black">Message <span class="text-red-400">*</span></label>
                  <div class="mt-2.5">
                    <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-1 outline-0 px-3.5 py-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:shadow-sm focus:shadow-neutral-700" required></textarea>
                  </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm font-semibold leading-6 text-black">Attachments</label>
                    <div class="relative mt-2.5">
                      <input type="file" name="file" id="file" class="block bg-neutral-200 hover:bg-neutral-300 border-neutral-950 border-1 pl-3 rounded-md sm:text-sm sm:leading-6 hover:cursor-pointer overflow-hidden">
                    </div>
                </div>
              </div>
              <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-cyan-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-cyan-700 hover:cursor-pointer focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400">Send</button>
              </div>
            </form>
        </div>
    </section>
</body>
</html>
